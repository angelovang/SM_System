{% extends 'common/service_wellcome.html' %}

{% block monitors %}
<div class="info div">
        <h2 class="headers">Monitors repairs</h2>
    <table class="table">
        <tr >
            <th >Description</th>
            <th>Price</th>
        </tr>
        {% for row in object_list %}
        <tr>
            <td >{{ row.description }}</td>
            <td>{{ row.price }} lv.</td>
        </tr>
        {% empty %}
            <h2 class="headers">No records !</h2>   
        {% endfor %}
         
    </table>
    <div>
        <a href="{% url 'home_page'%}" class="button">Back to Home</a>
    </div>
</div>
{% endblock %}
